<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI-CalCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">  
	<div class="main">
		 <span class="role"></span>
		<h2 class="head">BMI Calculator</h2>
		<div class="main_section">
        <p class="text">Height</p>
        <input type="text" placeholder="Write in cm" id="height">
         <p class="text">Weight</p>
        <input type="text" placeholder=" Write in kg"  id="weight">
        </div>
        <p id="result"></p>
        <p id="result2"></p>
        <button id="btn"onclick="bmi()">Calculate</button>

        <p id="info"> Note!... Please Enter height[cm] & weight[kg]</p>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script > 
      var typeData = new Typed(".role", {
   strings: [

     "Hello Everyone",
     "welcome to your",
     "Body-Mass_Index Table",
     
     
   ],
   loop: true,
   typeSpeed: 120,
   backSpeed: 80,
   backDelay: 1000,
 });
</script>
<script>
	function bmi(){
		var h=document.getElementById('height').value;
		var w=document.getElementById('weight').value;
		var bmi =w/(h/100*h/100);
		var total=bmi.toFixed(2);

		document.getElementById('result').innerHTML="Your BMI is "+total+" kg/gm"
		if(total<16) {
	     document.getElementById('result2').innerHTML=" Thinness "
	    }
	    else if(total<20) {
	     document.getElementById('result2').innerHTML=" Fit "
	    }
	    else if(total<25) {
	     document.getElementById('result2').innerHTML="OverWeight"
	    }
	    else{
	   	document.getElementById('result2').innerHTML="Out of index"
	    }
	    }
</script>

</body>
</html>
